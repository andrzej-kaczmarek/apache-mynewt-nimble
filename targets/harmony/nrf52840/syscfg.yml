syscfg.defs:
    DEBUG_SHIELD: 0

syscfg.vals:
    BLE_TRANSPORT_HS: uart
#    BLE_TRANSPORT_HS: usb

    BLE_LL_PUBLIC_DEV_ADDR: 0xc0dec0052840
    BLE_LL_RFMGMT_ENABLE_TIME: 400

    BLE_LL_DEBUG_GPIO_SCHED_RUN: 42
    BLE_PHY_DBG_TIME_TXRXEN_READY_PIN: 43
    BLE_PHY_DBG_TIME_ADDRESS_END_PIN: 44
    BLE_PHY_DBG_TIME_WFR_PIN: 45

syscfg.vals.DEBUG_SHIELD:
    BLE_PHY_DBG_TIME_TXRXEN_READY_PIN: 43
    BLE_PHY_DBG_TIME_ADDRESS_END_PIN: 44
    BLE_PHY_DBG_TIME_WFR_PIN: 45
    BLE_LL_DEBUG_GPIO_SCHED_RUN: 42
    BLE_LL_DEBUG_GPIO_RFMGMT: 40

syscfg.vals.'BLE_TRANSPORT_HS == "uart"':
    BLE_TRANSPORT_UART_BAUDRATE: 921600
    BLE_TRANSPORT_UART_FLOW_CONTROL: rtscts

syscfg.vals.'BLE_TRANSPORT_HS == "uart" && DEBUG_SHIELD':
    UART_0_PIN_TX: 29
    UART_0_PIN_RX: 28
    UART_0_PIN_CTS: 33
    UART_0_PIN_RTS: 34

syscfg.vals.'BLE_TRANSPORT_HS == "usb"':
    USBD_VID: 0xc0de
    USBD_PID: 0x5284
    USBD_VENDOR_STRING: '"Codecoup"'
    USBD_PRODUCT_STRING: '"NimBLE @ nRF52840"'
    USBD_BTH: 1
    USBD_BTH_EVENT_EP: 0x81
    USBD_BTH_DATA_IN_EP: 0x82
    USBD_BTH_DATA_OUT_EP: 0x02
    USBD_WINDOWS_COMP_ID: 1
