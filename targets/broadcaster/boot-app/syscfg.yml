syscfg.vals:
    MCU_LFCLK_SOURCE: LFSYNTH

    # enable msc_fat
    BOOT_PREBOOT: 1

    # USB settings
    USBD_VID: 0xc0de
    USBD_PID: 0x0000
    USBD_VENDOR_STRING: '"Codecoup"'
    USBD_PRODUCT_STRING: '"Mynewt bootloader"'

    # msc_fat settings
    MSC_FAT_BOOT_PIN: BUTTON_1
    MSC_FAT_BOOT_PIN_PULL: 1
    MSC_FAT_BOOT_PIN_VALUE: 0
    MSC_FAT_VIEW_DISK_SIZE: 4096
    MSC_FAT_VIEW_SECTORS_PER_CLUSTER: 1
    MSC_FAT_VIEW_VOLUME_NAME: '"mynewt"'
    MSC_FAT_VIEW_AUTOCONFIRM: 1
    MSC_FAT_VIEW_SLOT0_IMAGE: 1
    MSC_FAT_VIEW_SLOT0_HEX: 1
    MSC_FAT_VIEW_MYNEWT_SHORTCUT: 0
    MSC_FAT_VIEW_DEFAULT_README: 1
    MSC_FAT_VIEW_DEFAULT_README_APP_NAME: '"Mynewt"'
    MSC_FAT_VIEW_DEFAULT_README_INCLUDE_HASHES: 1
    MSC_FAT_VIEW_DROP_IMAGE_HERE: 1
